version: 0.1
# Modified based on https://github.com/oras-project/distribution/blob/rc2/cmd/registry/config-dev.yml
log:
  fields:
    service: registry
storage:
  delete:
    enabled: true
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /opt/data/registry-root-dir
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
auth:
  htpasswd:
    realm: test-basic
    path: /etc/docker/registry/passwd # user:password
# Configuration for extensions. It follows the below schema
# extensions
#   namespace:
#     configuration for the extension and its components in any schema specific to that namespace
extensions:
  oci: 
    ext:
      - discover # enable the discovery extension
  # "distribution" is the namespace
  distribution:
    # "registry" is the extension under the namespace
    registry:
      # "taghistory" & "manifests" are the components under the extension
      - taghistory
      - manifests
  # "oras" is the namespace
  oras:
    # "artifacts" is the extension under the namespace
    artifacts:
      # "referrers" is the component name.
      - referrers
