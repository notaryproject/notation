name: "CodeQL"

on:
  push:
    branches: 
      - main
      - release-*
  pull_request:
    branches: 
      - main
      - release-*
  schedule:
    - cron: '38 21 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        go-version: ['1.24']
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Go ${{ matrix.go-version }} environment
        uses: actions/setup-go@42a7e1b7c8cf5c0c8d05507cd91e3b8b3640f04a # v6.0.0
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
      - name: Initialize CodeQL
        uses: github/codeql-action/init@f2c0e13b6990a7b10c93c00b1996e0907c02dc86 # v4.31.0
        with:
          languages: go
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f2c0e13b6990a7b10c93c00b1996e0907c02dc86 # v4.31.0
