name: update-cli-docs

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/notation/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-cli-docs:
    name: Update CLI Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Generate CLI documentation
        run: make cli-docs

      - name: Get commit metadata
        id: commit-metadata
        run: |
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(git show -s --format=%ci HEAD)" >> $GITHUB_OUTPUT
          echo "author=$(git show -s --format='%an' HEAD)" >> $GITHUB_OUTPUT

      - name: Create pull request
        uses: peter-evans/create-pull-request@5618a875e3f59ed17e5d3bf7a6fa0ee3ac66c3e3 # v7.1.0
        with:
          commit-message: |
            docs: auto-generate CLI reference documentation

            Generated from commit ${{ steps.commit-metadata.outputs.sha }}
          branch: auto-update-cli-docs
          delete-branch: true
          title: 'docs: auto-update CLI reference documentation'
          body: |
            ## Description

            This PR updates the CLI reference documentation to reflect changes in the command-line interface.

            ## Source Commit

            - **SHA**: ${{ steps.commit-metadata.outputs.sha }}
            - **Date**: ${{ steps.commit-metadata.outputs.date }}
            - **Author**: ${{ steps.commit-metadata.outputs.author }}

            ---
            *This PR was automatically generated by the [update-cli-docs workflow](https://github.com/${{ github.repository }}/blob/main/.github/workflows/update-docs-cli.yml).*
          labels: |
            documentation
            automated pr
          draft: false
