builds:
  - main: ./cmd/notation
    id: notation
    binary: notation
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
     - '7'
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
    ldflags:
      - -s -w -X {{.ModulePath}}/internal/version.Version={{.Version}} -X {{.ModulePath}}/internal/version.GitCommit={{.FullCommit}} -X {{.ModulePath}}/internal/version.BuildMetadata=
archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
release:
  draft: true
  prerelease: auto
signs:
  - cmd: notation
    signature: "${artifact}.cose.sig"
    args:
      - "blob"
      - "sign"
      - "--plugin=azure-kv"
      - "--id=https://notationakvtest.vault.azure.net/keys/releasesigning/4e303b0603b340189dd8ef4b3f37db69"
      - "--plugin-config=self_signed=true"
      - "--signature-format=cose"
      - "--signature-directory=./dist"
      - "${artifact}"
    artifacts: all